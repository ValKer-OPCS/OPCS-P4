<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood! - Le délice des sens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="../assets/restaurants.css">
    <link rel="icon" type="image/png" href="../favicon.png">
</head>

<body>
    <header>
        <nav>
            <div class="header__logo__container">
                <img class="header__logo" src="../assets/images/logo/ohmyfood.png" alt="Logo OhMyFood">
                <a href="../index.html"> <i class="fa-solid fa-arrow-left"></i></a>
            </div>

        </nav>
    </header>
    <main>
        <section class="main__restaurant__name">
            <img class="main__restaurant__name__background"
                src="../assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                alt="Restaurant La palette du goût">
            <div class="main__restaurant__name__container">
                <H1 class="main__restaurant__name__title">Le délice des sens</H1>
                <div id="restaurant__heart" class="animations__heart">
                    <i class="far fa-heart empty-heart"></i>
                    <i class="fas fa-heart full-heart"></i> 
                </div>
            </div>
        </section>
        <form class="main__menu__container">
            <section class="main__menu">
                <H2 class="main__menu__title">ENTRÉES</H2> <!-- Entrées -->
                <label class="main__menu__dish-card  card--fade-in"> <!-- Entrée 1 - Tartare de thon -->
                    <input type="checkbox" name="R04" value="E01" class="card-toggle" hidden>
                    <span class="main__menu__dish-card__title__container">
                        <span class="main__menu__dish-card__title">Tartare de thon</span>
                        <span class="main__menu__dish-card__subtitle">Assaisonné au yuzu </span>
                    </span>
                    <span class="main__menu__dish-card__price">25€</span>
                    <span class="validation-box">
                        <span class="checkmark"><i class="fa-solid fa-circle-check"></i></span>
                    </span>
                </label>
                <label class="main__menu__dish-card  card--fade-in"> <!-- Entrée 2 - Bouchée de homard croustillant -->
                    <input type="checkbox" name="R04" value="E02" class="card-toggle" hidden>
                    <span class="main__menu__dish-card__title__container">
                        <span class="main__menu__dish-card__title">Bouchée de homard croustillant</span>
                        <span class="main__menu__dish-card__subtitle">Et sa farandole de petits légumes</span>
                    </span>
                    <span class="main__menu__dish-card__price">35€</span>
                    <span class="validation-box">
                        <span class="checkmark"><i class="fa-solid fa-circle-check"></i></span>
                    </span>
                </label>
                <label class="main__menu__dish-card  card--fade-in"> <!-- Entrée 3 - Velouté de cèpes -->
                    <input type="checkbox" name="R04" value="E03" class="card-toggle" hidden>
                    <span class="main__menu__dish-card__title__container">
                        <span class="main__menu__dish-card__title">Velouté de cèpes</span>
                        <span class="main__menu__dish-card__subtitle">Aux truffes</span>
                    </span>
                    <span class="main__menu__dish-card__price">20€</span>
                    <span class="validation-box">
                        <span class="checkmark"><i class="fa-solid fa-circle-check"></i></span>
                    </span>
                </label>
            </section>
            <section class="main__menu">
                <H2 class="main__menu__title">PLATS</H2><!-- Plats -->
                <label class="main__menu__dish-card  card--fade-in">
                    <!-- Plat 1 - Poulet rôti aux herbes de Provence  -->
                    <input type="checkbox" name="R04" value="P01" class="card-toggle" hidden>
                    <span class="main__menu__dish-card__title__container">
                        <span class="main__menu__dish-card__title">Poulet rôti aux herbes de Provence </span>
                        <span class="main__menu__dish-card__subtitle">Et sa crème de truffe </span>
                    </span>
                    <span class="main__menu__dish-card__price">40€</span>
                    <span class="validation-box">
                        <span class="checkmark"><i class="fa-solid fa-circle-check"></i></span>
                    </span>
                </label>
                <label class="main__menu__dish-card  card--fade-in"> <!-- Plat 2 - Langouste rôtie -->
                    <input type="checkbox" name="R04" value="P02" class="card-toggle" hidden>
                    <span class="main__menu__dish-card__title__container">
                        <span class="main__menu__dish-card__title">Langouste rôtie</span>
                        <span class="main__menu__dish-card__subtitle">Et ses légumes de saison</span>
                    </span>
                    <span class="main__menu__dish-card__price">35€</span>
                    <span class="validation-box">
                        <span class="checkmark"><i class="fa-solid fa-circle-check"></i></span>
                    </span>
                </label>
                <label class="main__menu__dish-card  card--fade-in"> <!-- Plat 3 - Côte de bœuf Angus  -->
                    <input type="checkbox" name="R04" value="P03" class="card-toggle" hidden>
                    <span class="main__menu__dish-card__title__container">
                        <span class="main__menu__dish-card__title">Côte de bœuf Angus </span>
                        <span class="main__menu__dish-card__subtitle">Et sa purée de panais</span>
                    </span>
                    <span class="main__menu__dish-card__price">44€</span>
                    <span class="validation-box">
                        <span class="checkmark"><i class="fa-solid fa-circle-check"></i></span>
                    </span>
                </label>
            </section>
            <section class="main__menu">
                <H2 class="main__menu__title">DESSERTS</H2><!-- Desserts -->
                <label class="main__menu__dish-card  card--fade-in"> <!-- Dessert 1 - Farandole de desserts -->
                    <input type="checkbox" name="R04" value="D01" class="card-toggle" hidden>
                    <span class="main__menu__dish-card__title__container">
                        <span class="main__menu__dish-card__title">Farandole de desserts</span>
                        <span class="main__menu__dish-card__subtitle">Du chef</span>
                    </span>
                    <span class="main__menu__dish-card__price">18€</span>
                    <span class="validation-box">
                        <span class="checkmark"><i class="fa-solid fa-circle-check"></i></span>
                    </span>
                </label>
                <label class="main__menu__dish-card  card--fade-in"> <!-- Dessert 2 - Crème brulée  -->
                    <input type="checkbox" name="R04" value="D02" class="card-toggle" hidden>
                    <span class="main__menu__dish-card__title__container">
                        <span class="main__menu__dish-card__title">Crème brulée</span>
                        <span class="main__menu__dish-card__subtitle">Revisitée</span>
                    </span>
                    <span class="main__menu__dish-card__price">22€</span>
                    <span class="validation-box">
                        <span class="checkmark"><i class="fa-solid fa-circle-check"></i></span>
                    </span>
                </label>
                <label class="main__menu__dish-card  card--fade-in"> <!-- Dessert 3 - Tiramisu  -->
                    <input type="checkbox" name="R04" value="D03" class="card-toggle" hidden>
                    <span class="main__menu__dish-card__title__container">
                        <span class="main__menu__dish-card__title">Tiramisu</span>
                        <span class="main__menu__dish-card__subtitle">À la noisette</span>
                    </span>
                    <span class="main__menu__dish-card__price">23€</span>
                    <span class="validation-box">
                        <span class="checkmark"><i class="fa-solid fa-circle-check"></i></span>
                    </span>
                </label>
            </section>
            <input class="components-button components-button--order" type="submit" value="Commander">
        </form>


    </main>
    <footer class="footer__container">
        <p class="footer__container__title">ohmyfood</p>
        <ul class="footer__container__list">
            <li><a class="footer__container__list__item footer__container__list__item--spanned" href="#"><i
                        class="fa-solid fa-utensils"></i><span>Proposer un
                        restaurant</span></a></li>
            <li><a class="footer__container__list__item footer__container__list__item--spanned" href="#"><i
                        class="fa-solid fa-handshake-angle"></i><span>Devenir partenaire</span></a></li>
            <li><a class="footer__container__list__item" href="#">Mentions légales</a></li>
            <li><a class="footer__container__list__item" href="mailto:contact@ohmyfood.fr">Contact</a></li>
        </ul>
    </footer>


</body>

</html>
